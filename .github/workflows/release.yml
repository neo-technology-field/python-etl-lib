name: Release Python Package

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Confirm package release"
        required: true
        default: "yes"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.1"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-compile --extra dev,gds pyproject.toml
          pip-sync

      - name: Run Tests with pytest
        run: |
          pytest --exitfirst --verbosity=2

  release:
    name: Tag, Build, Publish, and Deploy Docs
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.1"

      - name: Extract Version from etl_lib
        id: get_version
        run: echo "VERSION=$(python -c 'import etl_lib; print(etl_lib.__version__)')" >> $GITHUB_ENV

      - name: Check if Tag Already Exists
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists. Failing the workflow."
            exit 1
          fi

      - name: Create Git Tag
        run: |
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ env.VERSION }} \
            --title "Release v${{ env.VERSION }}" \
            --notes "Automated release of version v${{ env.VERSION }}"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build and Publish Package
        env:
          FLINT_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m flint publish --token $FLINT_PYPI_TOKEN

      - name: Build Latest Documentation
        run: |
          cd docs
          make html

